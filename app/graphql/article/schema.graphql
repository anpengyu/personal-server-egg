# 架构，定义GraphQL API的轮廓和规范

type Article {
  id: ID!
  userId: ID!
  articleTitle:String!
  articleContent:String!
  articlePraiseCount:Int!
  articleDislikeCount:Int!
  articlePageView:Int!
  articleCommentCount:Int!
  user:User!
  updated_at: Date
  created_at: Date
  tags:[Tag!]
  articleSubTitle:String!
  comment:[Comment!]
  label:String
  course:String
  classify:Classify
  audit:Int
  auditCause:String
}