# 架构，定义GraphQL API的轮廓和规范

"""
高度單位
"""
enum HeightUnit {
  "公尺"
  METRE
  "公分"
  CENTIMETRE
  "英尺 (1 英尺 = 30.48 公分)"
  FOOT
}

"""
重量單位
"""
enum WeightUnit {
  "公斤"
  KILOGRAM
  "公克"
  GRAM
  "磅 (1 磅 = 0.45359237 公斤)"
  POUND
}


 type Example_User {
    "識別碼"
    id: ID
    "名字"
    name: String
    "年齡"
    age: Int

    friends:[Example_User]

    height(unit: HeightUnit = CENTIMETRE): Float
    
    weight(unit: WeightUnit = KILOGRAM): Float
  }